<!DOCTYPE html>
<html lang="ja">
<head>
<title>VR洞窟ツアー - 地図選択</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body, html {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #222;
}

.map-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #222;
}

.map-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.button-container {
  position: absolute;
  bottom: 5%;
  left: 10%;
  display: flex;
  gap: 80px;
  padding: 10px;
}

.location-button {
  width: 65px;
  height: 65px;
  background: white;
  border: 3px solid #ff0000;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  font-weight: bold;
  color: #0066ff;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: transform 0.2s;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

.location-button:active {
  transform: scale(0.9);
  background: #f0f0f0;
}

@media (max-width: 768px) {
  .button-container {
    left: 5%;
    gap: 40px;
  }
  .location-button {
    width: 55px;
    height: 55px;
    font-size: 22px;
  }
}
</style>
</head>
<body>

<div class="map-container">
  <img src="map.jpg" alt="地図" class="map-image">
  <div class="button-container">
    <div class="location-button" onclick="goToScene(1)">1</div>
    <div class="location-button" onclick="goToScene(3)">3</div>
    <div class="location-button" onclick="goToScene(5)">5</div>
    <div class="location-button" onclick="goToScene(10)">10</div>
    <div class="location-button" onclick="goToScene(21)">21</div>
  </div>
</div>

<script>
function goToScene(sceneNum) {
  window.location.href = 'viewer.html?scene=' + sceneNum;
}
</script>

</body>
</html>
